<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 수정</title>
</head>
<body>
<h1>글 수정</h1>
<form th:action="@{'/articles/' + ${article.id} + '/edit'}" method="post">
  <div>
    <label>제목
      <input type="text" name="title" th:value="${article.title}" required>
    </label>
  </div>
  <div>
    <label>내용
      <textarea name="content" rows="8" required th:text="${article.content}"></textarea>
    </label>
  </div>
  <button type="submit">저장</button>
  <a th:href="@{'/articles/' + ${article.id}}">취소</a>
  <a href="/articles">목록</a>
</form>
</body>
</html>
